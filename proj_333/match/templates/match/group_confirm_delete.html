{% extends "match/base.html" %}
{% block content %}
    <div class="form-center-container">
        <div class="form-center-panel">
                <form method="POST">
                    {% csrf_token %}
                        <legend class="border-bottom mb-4 centeredText whiteText">Delete Group</legend>
                        <h3 class = "whiteText">Are you sure you want to delete the group "{{ object.group_name }}"? <br>This cannot be undone.</h3>
                    <div class="form-group">
                        <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                        <a class="btn btn-outline-secondary" href="{% url 'group-detail' object.id %}">Cancel</a>
                    </div>
                </form>
       
        </div>
    </div>
{% endblock content %}
