{% extends "match/base.html" %}
{% block content %}
    <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ object.group_image.url }}">
          <div class="media-body">
            <div class="article-metadata">
              <h3 class='article-title'>{{ object.group_name }}</h3>
                {% if object.owner == user %}
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'group-update' object.id %}">Update</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'group-delete' object.id %}">Delete</a>
                {% endif %}
          </div>
          <p class="article-content">{{ object.group_description }}</p>
    </article>
{% endblock content %}
